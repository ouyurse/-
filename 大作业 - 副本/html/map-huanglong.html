                     data-pinyin="JINZHOU CITY" 
                     data-desc="今州城位于瑝珑北部边界，修建于湖中，三面环水，一面靠山。气候湿润，四季分明。是理珑重要的关隘，抗击残响体的重要哨卡。">

                     data-pinyin="YUNLING VALLEY"

                </div>

                <div class="hl-card-item" 
                     data-title="乘霄山" 
                     data-pinyin="MOUNT CHENGXIAO" 
                     data-desc="位于今州东南海域的秘境，终年被迷雾遮蔽，常人难以涉足。据传是今州先民的祖地，岁主「角」曾降临于此。由于雾障重重、航路难寻，若想前往乘霄山，需等待特定时机，由“引路人”领航。">
